name: SonarQube Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: windows-latest
    env:
      # Sonar secrets should be set in repo secrets for real runs
     SONAR_HOST_URL: "https://sonarcloud.io"
     SONAR_TOKEN: "25f0b32cdd9160d498bbaa922462f89275769c74"
     SONAR_PROJECT_KEY: "VishalAIDev-2025_project-aspnet"
     SONAR_PROJECT_NAME: "project-aspnet"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Ensure MSBuild is available
        id: setup-msbuild
        uses: microsoft/setup-msbuild@v1

      - name: Export MSBUILD_PATH (use action output or fallback to vswhere)
        shell: powershell
        run: |
          # First try the action output
          $ms = '${{ steps.setup-msbuild.outputs.msbuild-path }}'
          if (-not [string]::IsNullOrEmpty($ms)) {
            Write-Host "Using msbuild path from action output: $ms"
            Add-Content -Path $env:GITHUB_ENV -Value ("MSBUILD_PATH=" + $ms)
          } else {
            Write-Host "Action did not return msbuild-path; trying vswhere fallback..."
            $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
            if (Test-Path $vswhere) {
              $inst = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
              if ($inst) {
                # Construct likely MSBuild.exe path (Visual Studio 2017+ layout)
                $candidate = Join-Path $inst "MSBuild\Current\Bin\MSBuild.exe"
                if (-not (Test-Path $candidate)) {
                  # older layout: Tools\MSBuild\14.0\Bin or Framework64 fallback
                  $candidate = Get-ChildItem -Path (Join-Path $inst "MSBuild") -Recurse -Filter "MSBuild.exe" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
                }
                if ($candidate -and (Test-Path $candidate)) {
                  Write-Host "Found MSBuild via vswhere: $candidate"
                  Add-Content -Path $env:GITHUB_ENV -Value ("MSBUILD_PATH=" + $candidate)
                } else {
                  Write-Error "vswhere found installation but MSBuild.exe not found under it."
                  exit 1
                }
              } else {
                Write-Error "vswhere did not find a Visual Studio installation with MSBuild."
                exit 1
              }
            } else {
              Write-Error "vswhere not found and action returned nothing. Cannot locate MSBuild."
              exit 1
            }
          }

      - name: Restore NuGet packages
        shell: powershell
        run: nuget restore "SampleWebApplication.sln"

      - name: Install SonarScanner (dotnet-sonarscanner)
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.12.0 || dotnet tool update --global dotnet-sonarscanner --version 5.12.0
          $dotnetTools = Join-Path $env:USERPROFILE ".dotnet\tools"
          Add-Content -Path $env:GITHUB_ENV -Value ("PATH=" + $dotnetTools + ";" + $env:PATH)

#      - name: SonarScanner Begin
#        shell: powershell
#        run: |
#          dotnet sonarscanner begin /k:"$env:SONAR_PROJECT_KEY" /n:"$env:SONAR_PROJECT_NAME" /d:sonar.host.url="$env:SONAR_HOST_URL" /d:sonar.login="$env:SONAR_TOKEN"

      - name: Build solution
        shell: powershell
        run: |
          if (-not $env:MSBUILD_PATH) {
            Write-Error "MSBUILD_PATH not set; locate step failed."
            exit 1
          }
          Write-Host "Building using MSBuild: $env:MSBUILD_PATH"
          & "$env:MSBUILD_PATH" "SampleWebApplication.sln" /p:Configuration=Release /m /p:VisualStudioVersion=16.0
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: SonarScanner End
        shell: powershell
        run: |
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
