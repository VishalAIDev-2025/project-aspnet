name: SonarQube Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: windows-latest

    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_PROJECT_NAME: ${{ secrets.SONAR_PROJECT_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Sonar secrets
        shell: powershell
        run: |
          if (-not $env:SONAR_HOST_URL) { Write-Error "‚ùå SONAR_HOST_URL missing"; exit 1 }
          if (-not $env:SONAR_TOKEN) { Write-Error "‚ùå SONAR_TOKEN missing"; exit 1 }
          if (-not $env:SONAR_PROJECT_KEY) { Write-Error "‚ùå SONAR_PROJECT_KEY missing"; exit 1 }
          if (-not $env:SONAR_PROJECT_NAME) { Write-Error "‚ùå SONAR_PROJECT_NAME missing"; exit 1 }
          Write-Host "‚úî Sonar secrets OK"

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore NuGet packages
        shell: powershell
        run: nuget restore "SampleWebApplication.sln"

      - name: Locate MSBuild.exe
        id: msbuild
        shell: powershell
        run: |
          Write-Host "üîç Locating MSBuild..."
          $vswhere = "$env:ProgramFiles\Microsoft Visual Studio\Installer\vswhere.exe"

          if (Test-Path $vswhere) {
            $msbuild = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath 2>$null
            if ($msbuild) {
              $path = Join-Path $msbuild "MSBuild\Current\Bin\MSBuild.exe"
              if (Test-Path $path) {
                Write-Host "‚úî MSBuild: $path"
                Add-Content -Path $env:GITHUB_ENV -Value "MSBUILD_PATH=$path"
                exit 0
              }
            }
          }

          Write-Error "‚ùå MSBuild not found"
          exit 1

      - name: Install SonarScanner (dotnet)
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.12.0 `
            || dotnet tool update --global dotnet-sonarscanner --version 5.12.0
          $env:PATH = "$env:USERPROFILE\.dotnet\tools;" + $env:PATH
          Write-Host "‚úî SonarScanner installed"

      - name: SonarScanner Begin
        shell: powershell
        run: |
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /n:"$env:SONAR_PROJECT_NAME" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.login="$env:SONAR_TOKEN"

      - name: Build solution
        shell: powershell
        run: |
          & "$env:MSBUILD_PATH" "SampleWebApplication.sln" /p:Configuration=Release
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå Build failed"
            exit $LASTEXITCODE
          }

      - name: SonarScanner End
        shell: powershell
        run: |
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "‚ùå SonarScanner failed"
            exit $LASTEXITCODE
          }

      - name: SonarQube Report Info
        shell: powershell
        run: |
          Write-Host "‚úî Sonar analysis submitted."
          Write-Host "Visit your Sonar dashboard:"
          Write-Host "$env:SONAR_HOST_URL/dashboard?id=$env:SONAR_PROJECT_KEY"
