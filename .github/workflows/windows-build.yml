name: SonarCloud Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: windows-latest

    env:
      SONAR_HOST_URL: "https://sonarcloud.io"
      SONAR_PROJECT_KEY: "VishalAIDev-2025_project-aspnet"
      SONAR_PROJECT_NAME: "project-aspnet"

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup NuGet
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      # 3. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        id: setup-msbuild

      # 4. Restore NuGet Packages
      - name: Restore NuGet packages
        shell: powershell
        run: nuget restore "SampleWebApplication.sln"

      # 5. Install SonarScanner for .NET
      - name: Install SonarScanner
        shell: powershell
        run: |
          try {
            dotnet tool install --global dotnet-sonarscanner --version 5.12.0 -ErrorAction Stop
          } catch {
            dotnet tool update --global dotnet-sonarscanner --version 5.12.0 -ErrorAction Stop
          }

          # Add dotnet tools path
          $dotnetTools = Join-Path $env:USERPROFILE ".dotnet\tools"
          Add-Content -Path $env:GITHUB_ENV -Value ("PATH=" + $dotnetTools + ";" + $env:PATH)

      # 6. Begin SonarCloud analysis
      - name: SonarScanner Begin
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /n:"$env:SONAR_PROJECT_NAME" `
            /o:"vishalaidev-2025" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.login="$env:SONAR_TOKEN"

      # 7. Build the solution in Release mode
      - name: Build solution
        shell: powershell
        run: |
          & "${{ steps.setup-msbuild.outputs.msbuild-path }}" "SampleWebApplication.sln" /p:Configuration=Release

      # 8. End SonarCloud analysis
      - name: SonarScanner End
        shell: powershell
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"

      # 9. Show SonarCloud dashboard URL
      - name: Show SonarCloud URL
        shell: powershell
        run: |
          Write-Host "SonarCloud Dashboard Link:"
          Write-Host "https://sonarcloud.io/project/overview?id=VishalAIDev-2025_project-aspnet"
