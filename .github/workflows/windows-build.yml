name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: windows-latest

    env:
      SONAR_HOST_URL: "https://sonarcloud.io"
      SONAR_TOKEN: "25f0b32cdd9160d498bbaa922462f89275769c74"
      SONAR_PROJECT_KEY: "VishalAIDev-2025_project-aspnet"
      SONAR_PROJECT_NAME: "project-aspnet"

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup NuGet
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      # 3. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        id: setup-msbuild

      # 4. Restore packages
      - name: Restore NuGet packages
        shell: powershell
        run: nuget restore "SampleWebApplication.sln"

      # 5. Install dotnet-sonarscanner manually (Correct way)
      - name: Install SonarScanner
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.12.0
          $env:PATH = "$env:USERPROFILE\.dotnet\tools;$env:PATH"

      # 6. Sonar Begin
      - name: SonarScanner Begin
        shell: powershell
        run: |
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /n:"$env:SONAR_PROJECT_NAME" `
            /o:"vishalaidev-2025" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.login="$env:SONAR_TOKEN"

      # 7. Build solution
      - name: Build Solution
        shell: powershell
        run: |
          & "${{ steps.setup-msbuild.outputs.msbuild-path }}" "SampleWebApplication.sln" /p:Configuration=Release

      # 8. Sonar End
      - name: SonarScanner End
        shell: powershell
        run: dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
