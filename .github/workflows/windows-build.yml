name: SonarQube Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: windows-latest
    env:
      # NOTE: for production, move SONAR_TOKEN into repo secrets and reference via ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: "https://sonarcloud.io"
      SONAR_TOKEN: "25f0b32cdd9160d498bbaa922462f89275769c74"
      SONAR_PROJECT_KEY: "VishalAIDev-2025_project-aspnet"
      SONAR_PROJECT_NAME: "project-aspnet"
      SONAR_ORGANIZATION: "vishalaidev-2025"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Ensure MSBuild is available
        id: setup-msbuild
        uses: microsoft/setup-msbuild@v1

      - name: Export MSBUILD_PATH (action output or vswhere fallback)
        shell: powershell
        run: |
          # Try action output first
          $ms = '${{ steps.setup-msbuild.outputs.msbuild-path }}'
          if (-not [string]::IsNullOrEmpty($ms)) {
            Write-Host "Using msbuild path from action output: $ms"
            Add-Content -Path $env:GITHUB_ENV -Value ("MSBUILD_PATH=" + $ms)
            exit 0
          }

          Write-Host "setup-msbuild did not return msbuild-path; trying vswhere fallback..."
          $vswhere = Join-Path ${env:ProgramFiles(x86)} "Microsoft Visual Studio\Installer\vswhere.exe"
          if (Test-Path $vswhere) {
            $inst = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath
            if ($inst) {
              $candidate = Join-Path $inst "MSBuild\Current\Bin\MSBuild.exe"
              if (-not (Test-Path $candidate)) {
                $candidate = Get-ChildItem -Path (Join-Path $inst "MSBuild") -Recurse -Filter "MSBuild.exe" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
              }
              if ($candidate -and (Test-Path $candidate)) {
                Write-Host "Found MSBuild via vswhere: $candidate"
                Add-Content -Path $env:GITHUB_ENV -Value ("MSBUILD_PATH=" + $candidate)
                exit 0
              }
            }
          }

          Write-Error "Could not determine MSBuild path."
          exit 1

      - name: Restore NuGet packages
        shell: powershell
        run: nuget restore "SampleWebApplication.sln"

      - name: Provide Microsoft.WebApplication.targets via NuGet (fix for MSB4226)
        shell: powershell
        run: |
          Write-Host "Downloading MSBuild.Microsoft.VisualStudio.Web.targets package..."
          $pkg = "MSBuild.Microsoft.VisualStudio.Web.targets"
          $ver = "14.0.0.3"
          $out = Join-Path $PWD ".nuget-packages"
          New-Item -Path $out -ItemType Directory -Force | Out-Null

          # Download the package using nuget.exe (nuget/setup-nuget adds it to PATH)
          & nuget install $pkg -Version $ver -OutputDirectory $out
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to download $pkg (exit code $LASTEXITCODE)"
            exit $LASTEXITCODE
          }

          # Find downloaded package folder
          $pkgFolder = Get-ChildItem -Path $out -Directory | Where-Object { $_.Name -like "$pkg.*" } | Select-Object -First 1
          if (-not $pkgFolder) {
            Write-Error "Package folder not found under $out"
            Get-ChildItem -Path $out -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }

          # Possible locations within the package
          $possiblePaths = @(
            Join-Path $pkgFolder.FullName "tools\VSToolsPath",
            Join-Path $pkgFolder.FullName "tools",
            Join-Path $pkgFolder.FullName "content\tools\VSToolsPath",
            Join-Path $pkgFolder.FullName "build\tools\VSToolsPath"
          )

          $found = $null
          foreach ($p in $possiblePaths) {
            if (Test-Path $p) {
              $check = Join-Path $p "WebApplications\Microsoft.WebApplication.targets"
              if (Test-Path $check) {
                $found = (Get-Item $p).FullName
                break
              }
            }
          }

          if (-not $found) {
            Write-Host "Could not find WebApplications\\Microsoft.WebApplication.targets under package. Listing package subtree for debugging:"
            Get-ChildItem -Path $pkgFolder.FullName -Recurse | ForEach-Object { Write-Host $_.FullName }
            Write-Error "Microsoft.WebApplication.targets not found in package layout. Build cannot proceed."
            exit 1
          }

          Write-Host "Found WebApplication targets under: $found"
          Add-Content -Path $env:GITHUB_ENV -Value ("VSToolsPath=" + $found)
          Write-Host "Exported VSToolsPath=$found"

      - name: Verify targets file and show VSToolsPath
        shell: powershell
        run: |
          Write-Host "VSToolsPath is: $env:VSToolsPath"
          $check = Join-Path $env:VSToolsPath "WebApplications\Microsoft.WebApplication.targets"
          if (Test-Path $check) {
            Write-Host "OK: Found Microsoft.WebApplication.targets at: $check"
          } else {
            Write-Error "NOT FOUND: $check"
            Write-Host "Contents of VSToolsPath for debugging:"
            Get-ChildItem -Path $env:VSToolsPath -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
          }

      - name: Install SonarScanner (dotnet-sonarscanner)
        shell: powershell
        run: |
          Write-Host "Installing dotnet-sonarscanner global tool (or updating if already installed)..."
          dotnet tool install --global dotnet-sonarscanner --version 5.12.0
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Install failed (exit code $LASTEXITCODE). Attempting update..."
            dotnet tool update --global dotnet-sonarscanner --version 5.12.0
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Both install and update of dotnet-sonarscanner failed (exit code $LASTEXITCODE)."
              exit $LASTEXITCODE
            }
          }
          $dotnetTools = Join-Path $env:USERPROFILE ".dotnet\tools"
          Add-Content -Path $env:GITHUB_ENV -Value ("PATH=" + $dotnetTools + ";" + $env:PATH)
          Write-Host "dotnet-sonarscanner available at: $dotnetTools"

      - name: SonarScanner Begin
        shell: powershell
        run: |
          if (-not $env:SONAR_TOKEN -or -not $env:SONAR_HOST_URL -or -not $env:SONAR_PROJECT_KEY -or -not $env:SONAR_PROJECT_NAME -or -not $env:SONAR_ORGANIZATION) {
            Write-Error "One or more Sonar env vars are missing. Need SONAR_HOST_URL, SONAR_TOKEN, SONAR_PROJECT_KEY, SONAR_PROJECT_NAME, SONAR_ORGANIZATION."
            exit 1
          }
          Write-Host "Starting Sonar analysis (begin)..."
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /n:"$env:SONAR_PROJECT_NAME" `
            /o:"$env:SONAR_ORGANIZATION" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.login="$env:SONAR_TOKEN"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "SonarScanner begin failed."
            exit $LASTEXITCODE
          }

      - name: Patch WebApplication targets import in .csproj (v16.0 -> v17.0)
        shell: powershell
        run: |
          Write-Host "Patching WebApplication targets import (v16.0 -> v17.0) in .csproj files (if present)..."
          $files = Get-ChildItem -Path . -Filter *.csproj -Recurse
          foreach ($f in $files) {
            $content = Get-Content $f.FullName -Raw
            if ($content -like '*Microsoft\VisualStudio\v16.0\WebApplications\Microsoft.WebApplication.targets*') {
              Write-Host "  Patching: $($f.FullName)"
              $updated = $content -replace 'Microsoft\\VisualStudio\\v16\.0\\WebApplications\\Microsoft\.WebApplication\.targets', 'Microsoft\VisualStudio\v17.0\WebApplications\Microsoft.WebApplication.targets'
              $updated | Set-Content $f.FullName
            }
          }
          Write-Host "Patch step completed."

      - name: Build solution (uses VSToolsPath)
        shell: powershell
        run: |
          if (-not $env:MSBUILD_PATH) {
            Write-Error "MSBUILD_PATH not set; locate step failed."
            exit 1
          }
          Write-Host "Using MSBuild: $env:MSBUILD_PATH"
          Write-Host "Using VSToolsPath: $env:VSToolsPath"
          & "$env:MSBUILD_PATH" "SampleWebApplication.sln" /p:Configuration=Release /m /p:VisualStudioVersion=17.0 /p:VSToolsPath="$env:VSToolsPath"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

      - name: SonarScanner End
        shell: powershell
        run: |
          Write-Host "Ending Sonar analysis (end)..."
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "SonarScanner end failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }

      - name: Show Sonar URL
        shell: powershell
        run: |
          Write-Host "SonarCloud Dashboard:"
          Write-Host "https://sonarcloud.io/project/overview?id=$env:SONAR_PROJECT_KEY"
