name: Build ASP.NET Web App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore Packages
        shell: powershell
        run: nuget restore "SampleWebApplication.sln"

      - name: Locate MSBuild
        id: locate-msbuild
        shell: powershell
        run: |
          Write-Host "Locating MSBuild..."

          $msbuild = $null

          # Method 1 — Try using vswhere
          $vswhere = "$env:ProgramFiles\Microsoft Visual Studio\Installer\vswhere.exe"
          if (Test-Path $vswhere) {
            $installPath = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -property installationPath 2>$null
            if ($installPath) {
              $candidate = Join-Path $installPath "MSBuild\Current\Bin\MSBuild.exe"
              if (Test-Path $candidate) { $msbuild = $candidate }
